{{ define "main" }}
<div class="d-flex flex-wrap justify-content-between align-items-end gap-2 mb-3">
  <div>
    <h2 class="fw-bold mb-1">{{ .Title }}</h2>
    <div class="text-muted small">카테고리별 상품 목록입니다.</div>
  </div>
  <a class="btn btn-sm btn-outline-dark" href="/products/">전체 상품</a>
</div>

<div class="row g-3">
  {{ range .Pages }}
    {{ $sold := .Params.soldOut | default false }}
    {{ if not $sold }}
      <div class="col-12 col-md-6 col-lg-3">
        <a class="text-decoration-none text-dark" href="{{ .RelPermalink }}">
          <div class="card h-100 border-0 shadow-sm">
            <div class="ratio ratio-4x3 bg-light rounded-top overflow-hidden">
              {{ $img := index (.Params.images | default (slice)) 0 }}
              {{ if $img }}
                <img src="{{ $img }}" class="object-fit-cover w-100 h-100" alt="{{ .Title }}">
              {{ end }}
            </div>
            <div class="card-body">
              <div class="fw-semibold">{{ .Title }}</div>
              <div class="fw-bold mt-2">{{ .Params.price }}원</div>
            </div>
          </div>
        </a>
      </div>
    {{ end }}
  {{ end }}
</div>
{{ end }}
