{{ define "main" }}
<div class="container my-4">

  <h2 class="fw-bold mb-3">최신 상품</h2>

  <div class="row g-3">
    {{ range first 6 (where site.RegularPages "Section" "products") }}
    <div class="col-12 col-md-6 col-lg-4">
      <a class="text-decoration-none text-dark" href="{{ .RelPermalink }}">
        <div class="card h-100">
          {{ with .Params.thumb }}
            <img src="{{ . }}" class="card-img-top" alt="{{ $.Title }}">
          {{ end }}
          <div class="card-body">
            <h5 class="card-title">{{ .Title }}</h5>
            {{ with .Params.price }}<p class="fw-bold mb-1">{{ . }}</p>{{ end }}
            {{ with .Params.condition }}<p class="text-muted small">상태: {{ . }}</p>{{ end }}
          </div>
        </div>
      </a>
    </div>
    {{ end }}
  </div>

</div>
{{ end }}
