{{ define "main" }}
  <div class="container" style="max-width:1100px;margin:0 auto;padding:24px 16px;">
    <h1 style="margin:0 0 14px;font-size:28px;font-weight:900;">{{ .Title }}</h1>
    <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:14px;">
      {{ range .Pages }}
        <a href="{{ .RelPermalink }}" style="border:1px solid #eee;border-radius:16px;overflow:hidden;display:block;padding:14px;">
          <div style="font-weight:900;margin-bottom:6px;">{{ .Title }}</div>
          <div style="color:#666;font-size:14px;line-height:1.5;">{{ .Summary }}</div>
        </a>
      {{ end }}
    </div>
    <style>
      @media (max-width: 900px){ div[style*="grid-template-columns:repeat(3,1fr)"]{ grid-template-columns:repeat(2,1fr) !important; } }
      @media (max-width: 560px){ div[style*="grid-template-columns:repeat(3,1fr)"]{ grid-template-columns:1fr !important; } }
    </style>
  </div>
{{ end }}
