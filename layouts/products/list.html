{{ define "main" }}
<div class="container my-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">상품 목록</h1>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-dark btn-sm" href="/products/sale/">판매</a>
      <a class="btn btn-outline-dark btn-sm" href="/products/buy/">매입</a>
      <a class="btn btn-outline-dark btn-sm" href="/products/rental/">렌탈</a>
    </div>
  </div>

  <div class="row g-3">
    {{ range .Pages }}
    <div class="col-12 col-md-6 col-lg-4">
      <a class="text-decoration-none text-dark" href="{{ .RelPermalink }}">
        <div class="card h-100">
          {{ with .Params.thumb }}
            <img src="{{ . }}" class="card-img-top" alt="{{ $.Title }}">
          {{ end }}
          <div class="card-body">
            <h5 class="card-title">{{ .Title }}</h5>
            {{ with .Params.price }}<p class="mb-1 fw-bold">{{ . }}</p>{{ end }}
            {{ with .Params.condition }}<p class="text-muted small">상태: {{ . }}</p>{{ end }}
          </div>
        </div>
      </a>
    </div>
    {{ end }}
  </div>

</div>
{{ end }}
