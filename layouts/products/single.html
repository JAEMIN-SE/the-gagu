{{ define "main" }}
<div class="container my-4">

  <h1 class="fw-bold mb-3">{{ .Title }}</h1>

  {{ with .Params.thumb }}
    <img src="{{ . }}" class="img-fluid rounded mb-4" alt="{{ $.Title }}">
  {{ end }}

  <div class="mb-3">
    {{ with .Params.price }}<div class="fs-4 fw-bold">{{ . }}</div>{{ end }}
    {{ with .Params.condition }}<div class="text-muted">상태: {{ . }}</div>{{ end }}
  </div>

  <div class="content mb-4">
    {{ .Content }}
  </div>

  <a class="btn btn-warning"
     href="{{ .Site.Params.kakaoChannel }}"
     target="_blank"
     rel="noopener noreferrer">
     💬 카카오톡 상담
  </a>

</div>
{{ end }}
