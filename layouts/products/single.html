{{ define "main" }}
<div class="container" style="max-width:1100px;margin:0 auto;padding:24px 16px;">
  <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;">
    <div>
      <h1 style="margin:0;font-size:30px;font-weight:900;">{{ .Title }}</h1>
      {{ with .Params.price }}<div style="margin-top:8px;font-size:18px;font-weight:800;">{{ . }}??/div>{{ end }}
      {{ with .Params.description }}<p style="margin:12px 0 0;color:#444;line-height:1.7;">{{ . }}</p>{{ end }}
    </div>
    <div style="display:flex;gap:8px;flex-wrap:wrap;">
      {{ with site.Params.kakaoChannel }}<a class="btn" href="{{ . }}" target="_blank" rel="noopener">?곷떞</a>{{ end }}
      {{ with site.Params.tel }}<a class="btn" href="tel:{{ . }}">?꾪솕</a>{{ end }}
    </div>
  </div>

  <div class="grid" style="margin-top:18px;display:grid;grid-template-columns:repeat(3,1fr);gap:12px;">
    {{ range (.Params.images | default (slice)) }}
      <img src="{{ . }}" alt="{{ $.Title }}" style="width:100%;height:260px;object-fit:cover;border:1px solid #eee;border-radius:14px;background:#f6f6f6;">
    {{ end }}
  </div>

  <style>
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border:1px solid #111;border-radius:999px;text-decoration:none;color:#111;}
    @media (max-width: 900px){ .grid{ grid-template-columns:repeat(2,1fr) !important; } }
    @media (max-width: 560px){ .grid{ grid-template-columns:1fr !important; } }
  </style>
</div>
{{ end }}
