{{ define "main" }}
<div class="container" style="max-width:980px;margin:40px auto;padding:0 16px;">
  <h2 class="text-center" style="font-weight:900;letter-spacing:-0.5px;">매입문의</h2>

  <div style="display:flex;justify-content:center;gap:10px;flex-wrap:wrap;margin:18px auto 22px;max-width:560px;">
    <input id="q" class="form-control" placeholder="검색어를 입력해주세요" style="flex:1;min-width:220px;">
    <button id="btnSearch" class="btn btn-dark">검색</button>
    <a class="btn btn-outline-dark" href="/admin/#/collections/buy_board" target="_blank" rel="noopener">글쓰기</a>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-2">
    <div class="small text-muted">Total {{ len .Pages }}건</div>
  </div>

  <div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr>
          <th style="width:80px;">번호</th>
          <th>제목</th>
          <th style="width:140px;">작성자</th>
          <th style="width:120px;">날짜</th>
        </tr>
      </thead>
      <tbody id="rows">
        {{ $i := 0 }}
        {{ range .Pages.ByDate.Reverse }}
          {{ $i = add $i 1 }}
          <tr>
            <td>{{ $i }}</td>
            <td><a href="{{ .RelPermalink }}" class="text-decoration-none fw-semibold">{{ .Title }}</a></td>
            <td>{{ .Params.author | default "익명" }}</td>
            <td>{{ .Date.Format "2006-01-02" }}</td>
          </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</div>
{{ end }}
