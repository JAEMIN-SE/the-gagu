{{ define "main" }}
<div class="container" style="max-width:980px;margin:40px auto;padding:0 16px;">
  <div class="d-flex justify-content-between align-items-center gap-2 flex-wrap">
    <h2 style="font-weight:950;margin:0;">{{ .Title }}</h2>
    <a class="btn btn-outline-dark" href="/buy-board/">목록으로</a>
  </div>

  <div class="text-muted small mt-2">
    작성자: <strong>{{ .Params.author | default "익명" }}</strong>
    {{ with .Params.phone }} · 연락처: <strong>{{ . }}</strong>{{ end }}
    · {{ .Date.Format "2006-01-02 15:04" }}
  </div>

  <hr class="my-3">

  <div class="border rounded-4 p-3 bg-light" style="white-space:pre-wrap;">
    {{ .Content }}
  </div>

  {{ with .Params.reply }}
    <hr class="my-4">
    <h5 style="font-weight:950;margin:0 0 10px;">관리자 답변</h5>
    <div class="border rounded-4 p-3" style="white-space:pre-wrap;background:#fff;">
      {{ . | markdownify }}
    </div>
  {{ end }}
</div>
{{ end }}
