{{ define "main" }}
<h2 class="fw-bold mb-3">{{ .Title }}</h2>

<div class="row g-3">
  <div class="col-12 col-lg-6">
    <div class="p-4 border rounded-4 bg-light">
      <h4 class="fw-bold mb-2">상담</h4>
      <div class="d-grid gap-2">
        <a class="btn btn-warning btn-lg" href="{{ .Site.Params.kakaoChannel }}" target="_blank" rel="noopener">💬 카카오 오픈채팅 상담</a>
        {{ with .Site.Params.tel }}<a class="btn btn-outline-dark btn-lg" href="tel:{{ . }}">📞 전화 상담</a>{{ end }}
        {{ with .Site.Params.sms }}<a class="btn btn-outline-dark btn-lg" href="sms:{{ . }}">✉️ 문자 상담</a>{{ end }}
      </div>
      <div class="small text-muted mt-3">* 빠른 답변을 원하시면 카카오 상담을 추천합니다.</div>
    </div>
  </div>

  <div class="col-12 col-lg-6">
    <div class="p-4 border rounded-4">
      <h4 class="fw-bold mb-2">오시는 길</h4>
      <div class="mb-2"><span class="text-muted">주소</span><br><strong>{{ .Site.Params.address }}</strong></div>
      <div class="mb-2"><span class="text-muted">영업시간</span><br><strong>{{ .Site.Params.hours }}</strong></div>

      <div class="ratio ratio-16x9 bg-light rounded-4 overflow-hidden border mt-3">
        <!-- 네이버/카카오/구글 지도 링크 중 하나로 교체 가능 -->
        <div class="d-flex align-items-center justify-content-center text-muted">
          지도 영역 (원하면 카카오맵/네이버지도 임베드 넣어드릴게요)
        </div>
      </div>
    </div>
  </div>
</div>

<hr class="my-4">
<div class="prose">{{ .Content }}</div>
{{ end }}
