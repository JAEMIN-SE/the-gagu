backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - label: "홈 설정"
    name: "home"
    files:
      - label: "홈(배너/문구)"
        name: "home_index"
        file: "content/_index.md"
        fields:
          - { label: "제목", name: "title", widget: "string", default: "다,가구" }
          - { label: "배너 이미지", name: "heroImage", widget: "image", required: false }

  - name: "sale"
    label: "판매"
    folder: "content/products/sale"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "상품명", name: "title", widget: "string" }
      - { label: "가격", name: "price", widget: "string", required: false }
      - { label: "설명(짧게)", name: "description", widget: "text", required: false }
      - label: "이미지"
        name: "images"
        widget: "list"
        field: { label: "이미지", name: "image", widget: "image" }
        required: false
      - { label: "판매완료", name: "soldOut", widget: "boolean", default: false, required: false }
      - { label: "상세 설명", name: "body", widget: "markdown", required: false }
      - { label: "작성일", name: "date", widget: "datetime", required: false }

  - name: "rental"
    label: "렌탈"
    folder: "content/products/rental"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "상품명", name: "title", widget: "string" }
      - { label: "렌탈가격(선택)", name: "price", widget: "string", required: false }
      - { label: "설명(짧게)", name: "description", widget: "text", required: false }
      - label: "이미지"
        name: "images"
        widget: "list"
        field: { label: "이미지", name: "image", widget: "image" }
        required: false
      - { label: "렌탈 종료(선택)", name: "soldOut", widget: "boolean", default: false, required: false }
      - { label: "상세 설명", name: "body", widget: "markdown", required: false }
      - { label: "작성일", name: "date", widget: "datetime", required: false }

  - name: "buy_board"
    label: "매입문의"
    folder: "content/buy-board"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "제목", name: "title", widget: "string" }
      - { label: "작성자", name: "author", widget: "string", required: false }
      - { label: "연락처", name: "phone", widget: "string", required: false }
      - { label: "문의 내용", name: "body", widget: "markdown" }
      - { label: "관리자 답변(댓글)", name: "reply", widget: "markdown", required: false }
      - { label: "작성일", name: "date", widget: "datetime", required: false }