backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: "static/uploads"
public_folder: "/uploads"

locale: "ko"

collections:
  - name: "products"
    label: "상품"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    summary: "{{title}}"
    fields:
      - { label: "제목", name: "title", widget: "string" }
      - { label: "게시일", name: "date", widget: "datetime", required: false }
      - { label: "가격(숫자)", name: "price", widget: "number", value_type: "int", min: 0, step: 1000 }
      - label: "카테고리"
        name: "category"
        widget: "select"
        options: ["책상", "의자", "파티션", "캐비닛", "회의테이블", "서랍", "책장"]
      - { label: "브랜드", name: "brand", widget: "string", required: false }
      - label: "상태"
        name: "condition"
        widget: "select"
        options: ["상", "중", "하"]
        required: false
      - { label: "품절", name: "soldOut", widget: "boolean", default: false, required: false }
      - label: "이미지들"
        name: "images"
        widget: "list"
        required: false
        field: { label: "이미지", name: "image", widget: "image" }
      - { label: "본문", name: "body", widget: "markdown", required: false }

  - name: "settings"
    label: "설정"
    files:
      - label: "홈 설정"
        name: "home"
        file: "content/settings/home.md"
        fields:
          - { label: "제목", name: "title", widget: "string", required: false }
          - { label: "히어로 타이틀", name: "heroTitle", widget: "string", required: false }
          - { label: "히어로 설명", name: "heroDesc", widget: "text", required: false }
          - { label: "배너 이미지", name: "heroImage", widget: "image", required: false }
          - { label: "버튼 텍스트", name: "heroButtonText", widget: "string", required: false }
          - { label: "버튼 링크", name: "heroButtonLink", widget: "string", required: false }

      - label: "사업자 정보"
        name: "business"
        file: "content/settings/business.md"
        fields:
          - { label: "제목", name: "title", widget: "string", required: false }
          - { label: "상호", name: "storeName", widget: "string", required: false }
          - { label: "대표자", name: "owner", widget: "string", required: false }
          - { label: "사업자등록번호", name: "bizNo", widget: "string", required: false }
          - { label: "주소", name: "address", widget: "string", required: false }
          - { label: "업태", name: "bizType", widget: "string", required: false }
          - { label: "종목", name: "bizItem", widget: "string", required: false }
          - { label: "이메일", name: "email", widget: "string", required: false }